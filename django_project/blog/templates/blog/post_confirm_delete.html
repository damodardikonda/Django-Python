{% extends "blog/base.html "%}<!--extending base.html-->

   {% block content%}<!--overriding block-->
        <div class="content-section">
          <form   method="POST">
             {%csrf_token%} <!-- it add security to form.protect from attack-->
             <fieldset class="form-group">
               <legend class="border-bottom mb-4" >Delete Post</legend><!--it is like a title-->
               <h2>Are you sure you want to Delete a Post {{object.title}}</h2>

            
             </fieldset>
             <div class="form-group">
               <button type="submit" class="btn btn-outline-danger">Yes,Delete</button>
               <a  class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>


             </div>
          </form>
        </div>
{% endblock content %}
